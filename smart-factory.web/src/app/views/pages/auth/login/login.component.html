<div class="login-container">
  <!-- Left Side - Login Form -->
  <div class="login-form-section">
    <div class="login-form-wrapper">
      <!-- Logo -->
      <div class="logo">
        <!-- <img src="assets/images/logo.png" alt="TaskFlow Logo" class="logo-image" /> -->
      </div>

      <!-- Title -->
      <h1 class="login-title">SmartFactory</h1>
      <p class="login-subtitle">Đăng nhập vào hệ thống</p>

      <!-- Login Form -->
      <div class="form-group">
        <label for="email">Tên đăng nhập*</label>
        <input id="email" type="text" placeholder="mail@website.com" [(ngModel)]="loginForm.userName" />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu*</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Min. 8 character"
            [(ngModel)]="loginForm.password" />
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="rememberMe" />
          <span class="checkmark"></span>
          <span>Nhớ tôi</span>
        </label>
        <a href="javascript:void(0)" class="forgot-link">Quên mật khẩu?</a>
      </div>

      <button class="login-btn" (click)="login()">Đăng nhập</button>

      <p class="register-text">
        Chưa có tài khoản? <a href="javascript:void(0)" class="register-link">Tạo tài khoản</a>
      </p>

      <!-- Footer -->
      <div class="login-footer">
        <p>©2025 SmartFactory. Tất cả quyền được bảo lưu.</p>
      </div>
    </div>
  </div>

  <!-- Right Side - Image Slider -->
  <div class="illustration-section">
    <div class="slider-container">
      <p-carousel 
        [value]="images" 
        [numVisible]="1" 
        [numScroll]="1" 
        [circular]="true"
        [autoplayInterval]="5000"
        [showNavigators]="true"
        [showIndicators]="true">
        <ng-template let-image pTemplate="item">
          <div class="slide-item">
            <img [src]="image" alt="Slide image" class="slide-image" />
          </div>
        </ng-template>
      </p-carousel>
      
      <!-- Overlay Content -->
      <div class="slider-overlay">
        <div class="overlay-content">
          <h2>Chào mừng đến với hệ thống</h2>
          <p>Quản lý thông minh - Vận hành hiệu quả</p>
        </div>
      </div>
    </div>
  </div>
</div>
