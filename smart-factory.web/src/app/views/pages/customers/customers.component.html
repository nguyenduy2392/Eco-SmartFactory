<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-4">
        <h5 class="m-0">Quản lý chủ hàng</h5>
        <button pButton type="button" label="Thêm chủ hàng" icon="pi pi-plus" 
                class="p-button-primary" (click)="openCreateDialog()"></button>
      </div>

      <p-table 
        [value]="customers"
        [loading]="loading"
        [paginator]="true"
        [rows]="20"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Hiển thị {first} - {last} / {totalRecords} chủ hàng"
        [globalFilterFields]="['code', 'name', 'contactPerson', 'email', 'phone']"
        styleClass="p-datatable-striped">
        
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 100px">Mã</th>
            <th>Tên chủ hàng</th>
            <th>Người liên hệ</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th style="width: 120px">Trạng thái</th>
            <th style="width: 150px">Hành động</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>{{ customer.code }}</td>
            <td>
              <div class="font-bold">{{ customer.name }}</div>
              <div class="text-sm text-600">{{ customer.address }}</div>
            </td>
            <td>{{ customer.contactPerson }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
              <p-tag 
                [value]="getStatusText(customer.isActive)" 
                [severity]="getStatusSeverity(customer.isActive)">
              </p-tag>
            </td>
            <td>
              <button pButton type="button" icon="pi pi-pencil" 
                      class="p-button-rounded p-button-text p-button-warning"
                      pTooltip="Chỉnh sửa"
                      (click)="openEditDialog(customer)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7" class="text-center">Không có dữ liệu</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<!-- Dialog tạo/sửa chủ hàng -->
<p-dialog 
  [(visible)]="showDialog" 
  [header]="isEdit ? 'Chỉnh sửa chủ hàng' : 'Thêm chủ hàng mới'"
  [modal]="true"
  [style]="{width: '600px'}"
  [draggable]="false"
  [resizable]="false">
  
  <div class="p-fluid">
    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Mã chủ hàng <span class="text-red-500">*</span></label>
      <div class="col-12 md:col-9">
        <input pInputText type="text" [(ngModel)]="customerForm.code" placeholder="Nhập mã chủ hàng" />
      </div>
    </div>

    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Tên chủ hàng <span class="text-red-500">*</span></label>
      <div class="col-12 md:col-9">
        <input pInputText type="text" [(ngModel)]="customerForm.name" placeholder="Nhập tên chủ hàng" />
      </div>
    </div>

    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Địa chỉ</label>
      <div class="col-12 md:col-9">
        <textarea pInputTextarea [(ngModel)]="customerForm.address" rows="2" placeholder="Nhập địa chỉ"></textarea>
      </div>
    </div>

    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Người liên hệ</label>
      <div class="col-12 md:col-9">
        <input pInputText type="text" [(ngModel)]="customerForm.contactPerson" placeholder="Nhập tên người liên hệ" />
      </div>
    </div>

    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Email</label>
      <div class="col-12 md:col-9">
        <input pInputText type="email" [(ngModel)]="customerForm.email" placeholder="Nhập email" />
      </div>
    </div>

    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Số điện thoại</label>
      <div class="col-12 md:col-9">
        <input pInputText type="text" [(ngModel)]="customerForm.phone" placeholder="Nhập số điện thoại" />
      </div>
    </div>

    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Điều khoản thanh toán</label>
      <div class="col-12 md:col-9">
        <input pInputText type="text" [(ngModel)]="customerForm.paymentTerms" placeholder="VD: 30 ngày" />
      </div>
    </div>

    <div class="field grid">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Ghi chú</label>
      <div class="col-12 md:col-9">
        <textarea pInputTextarea [(ngModel)]="customerForm.notes" rows="3" placeholder="Nhập ghi chú"></textarea>
      </div>
    </div>

    <div class="field grid" *ngIf="isEdit">
      <label class="col-12 mb-2 md:col-3 md:mb-0">Trạng thái</label>
      <div class="col-12 md:col-9">
        <p-checkbox [(ngModel)]="customerForm.isActive" [binary]="true" label="Hoạt động"></p-checkbox>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button pButton type="button" label="Hủy" icon="pi pi-times" 
            class="p-button-text" (click)="showDialog = false"></button>
    <button pButton type="button" label="Lưu" icon="pi pi-check" 
            class="p-button-primary" (click)="saveCustomer()"></button>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
